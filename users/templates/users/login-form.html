{% extends "confsite/base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="content-section">
                <form role="form" method="POST">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                    <div class="form-group">
                        <label for={{ form.email.id_for_label }}>
                            {{ form.email.label }}
                        </label>
                        <br/>
                        {{ form.email }}
                        <br/>
                        {{ form.email.errors }}
                    </div>
                    <div class="form-group">
                        <label for={{ form.password.id_for_label }}>
                            {{ form.password.label }}
                        </label>
                        <br/>
                        {{ form.password }}
                        <br/>
                        {{ form.password.errors }}
                    </div>
                    <div class="form-group">
                        <label for={{ form.login_as.id_for_label }}>{{ form.login_as.label }}</label>
                        <br/>
                        {{ form.login_as }}
                        <br/>
                        {{ form.login_as.errors }}
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Login
                    </button>
                </form>
            </div>
            </div>
        </div>
    </div>
{% endblock content %}
